<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
$(function () {
        $('#container').highcharts({
            chart: {
                zoomType: 'xy'
            },
            credits: {
                enabled: false
            },
            title: {
                text: 'Test Chart',
                style: {
                    color: '#504F4F',
                    "font-size" : '20px'
                },
                x : -380,
                // y : 0,
                // floating : true
            },
            exporting: {
                buttons: {
                  exportButton: {
                    symbolFill: '#504f4f',
                    symbolStroke: '#000000',
                    hoverSymbolFill: '#E83829',
                    hoverSymbolStroke: '#851e00',
                    // x: 0
                  },
                  printButton: {
                    symbolFill: '#504f4f',
                    symbolStroke: '#000000',
                    hoverSymbolFill: '#E83829',
                    hoverSymbolStroke: '#851e00',
                    // x: -45
                  }
                }
            },
            // subtitle: {
            //     text: 'Source: WorldClimate.com',
            //     style: {
            //         color: '#504F4F'
            //     }
            // },
            //配置x轴
            xAxis: [{
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun','Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            }],
            // 配置y轴
            yAxis: [{ // Primary yAxis
                labels: {
                    format: '{value}°C',
                    style: {
                        color: '#504F4F'
                    }
                },
                title: {
                    text: 'Temperature',
                    style: {
                        color: '#504F4F'
                    }
                },
                alternateGridColor: '#EFEFEF'
            }, { // Secondary yAxis
                title: {
                    text: 'Rainfall',
                    style: {
                        color: '#504F4F'
                    }
                },
                labels: {
                    format: '{value} mm',
                    style: {
                        color: '#504F4F'
                    }
                },
                opposite: true
            }],
            tooltip: {
                shared: true
            },
            legend: {
                layout: 'vertical',
                align: 'left',
                x: 120,
                verticalAlign: 'top',
                y: 100,
                floating: true,
                backgroundColor: '#FFFFFF'
            },
            //配置数据列 
            series: [{
                name: 'Rainfall',
                // color: '#f5a590',
                color: '#e84427',
                type: 'column',
                yAxis: 1,
                data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
                tooltip: {
                    valueSuffix: ' mm'
                }
    
            }, {
                name: 'Temperature',
                color: '#c0c0c0',
                type: 'spline',
                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6],
                tooltip: {
                    valueSuffix: '°C'
                }
            }]
        });
    });
    

		</script>
	</head>
	<body>
<script src="js/highcharts.js"></script>
<script src="js/modules/exporting.js"></script>

<div id="container" style=" width:1000px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
