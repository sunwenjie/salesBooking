<body>
	<div class="xmo-progress">
		<div class="xmo-progress-t">We are processing your request...</div>
	    <div class="progress progress-striped active">
	    	<div class="bar" style="width: 0%;"></div>
	    </div>
		<div class="xmo-progress-b">0%</div>
	</div>
	<script type="text/javascript">
	var XMO_Processing = {
		time : 8000,
		progress : 0,
		maxPregress : 90,
		interval : null,
		init : function (){
			var _this = this;
			this.interval = setInterval(function(){
				_this.setProcess();
			},1000)
		},
		setProcess : function(){
			this.progress<this.maxPregress?this.progress++ : '';
			$('.xmo-progress .xmo-progress-b').html(this.progress+'%');
			$('.xmo-progress .bar').css({width:this.progress+'%'});
		},
		over : function(url){
			this.progress=100;
			this.setProcess();
			location.href = url;
		}
	}
	XMO_Processing.init()
	</script>
